<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="style.css" />
</head>

<body class=" bg">
    <div class="container">
        <div class="row border bg-light form-wrapper wrap" style="margin-top: 5vh;">

            <div class="col-md-12">
                <h1 class="text-center text-dark" style="margin-top: 3vh;">Daily Aerobic</h1>
            </div>
            <div class="col-md-4 img-wrapper">
                <img class="img-fluid img-form" src="./resources/img/icon-2.png" />
            </div>
            <div class="col-md-8">
                <section class="m-5">
                    <div class="text-center pb-4">
                        <h2 class="">Form</h2>
                        <hr>
                    </div>
                    <div hidden class="alert alert-danger" role="alert" id="alertNama">
                        Nama Tidak Boleh Memiliki Angka Maupun Simbol
                    </div>
                    <div class="form-group row">
                        <label for="nama" class="col-sm-1 col-form-label text-right">Nama</label>
                        <div class="col-sm-11">
                            <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="umur" class="col-sm-1 col-form-label text-right">Umur</label>
                        <div class="col-sm-11">
                            <input type="number" class="form-control" id="umur" name="umur" placeholder="umur" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Intensitas" class="col-sm-1 col-form-label text-right">Intensitas</label>
                        <div class="col-sm-11">
                            <select class="form-control" name="intensitas" id="intensitas">
                                <option value="rendah">Rendah</option>
                                <option value="sedang">Sedang</option>
                                <option value="tinggi">Tinggi</option>
                                <option value="saitama">Saitama</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button onclick="createSet()" class="btn btn-primary" id='buttonSubmit'>Submit</button>
                    </div>
                </section>
            </div>
            <div class="col-12">
                <h2 class="text-center text-dark">Daily Training</h2>
                <hr>
            </div>

            <div id="setup" class="col-md-6">
                <div class="col-md-12">
                    <div class="row text-center m-3 p-2 border bg-light rounded">
                        <div class="col-md">
                            <h3 class="">Belum di Generate</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-right mb-3" id="submitContainer">
            </div>
            <div class="col-12 bg-light rounded">
                <h2 class="text-center text-dark">History Training</h2>
                <hr>
            </div>
            <div id="setupHistory" class="col-md-12">
                <div class="col-md-12">
                    <div class="row text-center m-3 p-2 border bg-light rounded">
                        <div class="col-md">
                            <h3 class="">Belum Ada Yang Disimpan</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
