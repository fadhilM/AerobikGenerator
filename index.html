<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-dark">
    <div class="container">
        <h1 class="text-center text-light">Daily Aerobic</h1>
        <div class="row border bg-light rounded form-wrapper">
            <div class="col-md-6">
                <img class="img-fluid m-3" src="https://tempat.com/blog/wp-content/uploads/2020/01/25-Minute-Total-Body-Strength-Workout.jpg" />
            </div>

            <div class="col-md-6">
                <section class="m-5">
                    <div class="text-center pb-4">
                        <h2 class="">Form</h2>
                    </div>
                    <div hidden class="alert alert-danger" role="alert" id="alertNama">
                        Nama Tidak Boleh Memiliki Angka Maupun Simbol
                    </div>
                    <div class="form-group row">
                        <label for="nama" class="col-sm-3 col-form-label text-right">Nama</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="umur" class="col-sm-3 col-form-label text-right">Umur</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="umur" name="umur" placeholder="umur" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Intensitas" class="col-sm-3 col-form-label text-right">Intensitas</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="intensitas" id="intensitas">
                                <option value="rendah">Rendah</option>
                                <option value="sedang">Sedang</option>
                                <option value="tinggi">Tinggi</option>
                                <option value="saitama">Saitama</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button onclick="createSet()" class="btn btn-primary" id='buttonSubmit'>Submit</button>
                    </div>
                </section>
            </div>
        </div>

        <h1 class="text-center text-light">Daily Training</h1>

        <div class="row border bg-light rounded">
            <div id="setup" class="col-md-12">
                <div class="col-md-12">
                    <div class="row text-center m-3 p-2 border bg-light rounded">
                        <div class="col-md">
                            <h2 class="">Belum di Generate</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center mb-3" id="submitContainer">

            </div>
        </div>

        <h1 class="text-center text-light">History Training</h1>

        <div class="row border bg-light rounded">
            <div id="setupHistory" class="col-md-12">
                <div class="col-md-12">
                    <div class="row text-center m-3 p-2 border bg-light rounded">
                        <div class="col-md">
                            <h2 class="">Belum Ada Yang Disimpan</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
